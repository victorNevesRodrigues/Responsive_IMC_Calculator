<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora de IMC</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tabela IMC</h1>

      <section class="imcTableContainer">


        <div class="imc">
          <h3>IMC</h3>
          <p>Menos do que 18,5</p>
          <p>Entre 18,5 e 24,9</p>
          <p>Entre 25 e 29,9</p>
          <p>Entre 30 e 34,9</p>
          <p>Entre 35 e 39,9</p>
          <p>Mais do que 40</p>
        </div>


        <div class="possibleResult">
          <h3>Resultado</h3>
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso</p>
          <p>Obesidade grau 1</p>
          <p>Obesidade grau 2</p>
          <p>Obesidade grau 3</p>
        </div>
      </section>


      <section class="imcCalculator">
        <h2>Calcule seu IMC</h2>

        <form action="">
        <label for="weight">Peso:</label>
        <input type="number" name="weight" value="" placeholder="81,5" class="weight" />

        <label for="height">Altura:</label>
        <input type="number" name="height" value="" placeholder="1,80" class="height"/>
        <button>Calcular</button>
        </form>
        
        <div class="result" id="hiddenDiv">O IMC Ã© 40.75 (Obesidade grau 3)</div>
      </section>
    </div>
  </body>
  <script src="./assets/scripts.js"></script>
</html>
